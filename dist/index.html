<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MyPokedex</title>

  <style>
    body {
      background-color: lightblue;
    }
    
    h1 {
      color: black;
      text-align: center;
      font-size: 50px;
      background-color: white;
    }

    h3 {
      align: center;
      width: 300px;
      height: 25px;
    }
    
    h2 {
      color: red;
      font-size: 30px;
      text-align: center;
      background-color: lightpink;
    }
    
    p {
      font-family: verdana;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>My Pokedex</h1>
  <form>
    <div class="form-group" style="text-align:center">
      <label for="search"></label>
      <input type="text" class="form-control" id="search" placeholder="Enter Pokemon name" style="width: 300px;height: 25px;">

      <button type="addbtn" style="width: 70px;height: 30px;">Add</button>
    </div>
  </form>
  <h2>Pokemon that catched</h2>

  <form>

    <table style="width:100%">
      <tr>
        <td><img src="image/1722.jpg" width="200" height="150"></td>
        <td>
          <p><label for="name1">Name : Snorlax </label><br>
            <label for="kind1">Type : Normal </label><br>
            <label for="skill1">Skill : Lick </label><br>
          </p>
        </td>
        <td><img src="image/001.png" width="200" height="150"></td>
        <td>
          <p><label for="name2">Name : Bulbasaur </label><br>
            <label for="kind2">Type : Grass , Poison </label><br>
            <label for="skill2">Skill : Vine Whip </label><br>
          </p>
        </td>
      </tr>

      <tr>
        <td><img src="image/007Squirtle.png" width="200" height="150"></td>
        <td>
          <p><label for="name3">Name : Squirtle </label><br>
            <label for="kind3">Type : Water </label><br>
            <label for="skill3">Skill : Aqua Jet </label><br>
          </p>
        </td>
        <td><img src="image/Charmander.png" width="200" height="150"></td>
        <td>
          <p><label for="name4">Name : Charmander </label><br>
            <label for="kind4">Type : Fire </label><br>
            <label for="skill4">Skill : Ember </label><br>
          </p>
        </td>
      </tr>

      <tr>
        <td><img src="image/gyarados.png" width="200" height="150"></td>
        <td>
          <p><label for="name5">Name : Gyarados </label><br>
            <label for="kind5">Type : Water </label><br>
            <label for="skill5">Skill : Hydro Pump </label><br>
          </p>
        </td>
        <td><img src="image/king.png" width="200" height="150"></td>
        <td>
          <p><label for="name6">Name : Magikarp </label><br>
            <label for="kind6">Type : Water </label><br>
            <label for="skill6">Skill : Splash </label><br>
          </p>
        </td>
      </tr>

      <tr>
        <td><img src="image/kireu.png" width="200" height="150"></td>
        <td>
          <p><label for="name7">Name : Dragonite </label><br>
            <label for="kind7">Type : Dragon </label><br>
            <label for="skill7">Skill : Dragon Pulse </label><br>
          </p>
        </td>
        <td><img src="image/pika.png" width="200" height="150"></td>
        <td>
          <p><label for="name8">Name : Pikachu</label><br>
            <label for="kind8">Type : Electric </label><br>
            <label for="skill8">Skill : Thunder </label><br>
          </p>
        </td>
      </tr>
    </table>
  </form>

  <div id='app'></div>
  <script src="app.js"></script>

</body>

</html>
